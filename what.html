<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Mash Ok | Главная страница</title>
    <style>
        body {
            margin: 0;
        }
        .div1, .div2, .div3, .div4, .div5, .div6, .div7, .leftbox {
            display: grid;
            background-color: #E4DEEA;
            margin: 10px;
            border-radius: 30px;
        }

        .parent {
            /*border: 2px solid black;*/
            max-width: 956px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            height: 600px;
            position: relative;
        }

        .div1 {grid-area: 1 / 1 / 3 / 7; }
        .div2 {grid-area: 1 / 7 / 4 / 11;}
        .div3 {grid-area: 4 / 7 / 6 / 11;}
        .div4 {grid-area: 3 / 1 / 8 / 4;}
        .div5 {grid-area: 3 / 4 / 6 / 7;}
        .div6 {grid-area: 6 / 9 / 8 / 11;}
        .div7 {grid-area: 6 / 4 / 8 / 9;}

        .full {
            /*border: 2px solid black;*/
            height: 100vh;
            max-width: 1197px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: 1fr;
            grid-template-areas:
                "leftbox parent ";
        }

        .leftbox {
            /*border: 2px solid black;*/
            min-height: 100px;
            max-height: 750px;
            position: relative;
        }
        table {width: 100%; height: 100px; font-family: 'CoreMellow';}
        table, td {
            /*border: 1px dotted black;*/
            text-align: center;
            margin: 0 auto;
            font-size: 200%;
        }
        @media only screen and (max-width: 500px) {
            .full {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 6fr;
                grid-template-areas:
                    "leftbox"
                    "parent";
            }
            .div1, .div2, .div3, .div4, .div5, .div6, .div7, .leftbox {
                margin: 5px;
            }
            
            .div1 {grid-area: div1;}
            .div2 {grid-area: div2;}
            .div3 {grid-area: div3;}
            .div4 {grid-area: div4;}
            .div5 {grid-area: div5;}
            .div6 {grid-area: div6;}
            .div7 {grid-area: div7;}
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: 0.8fr 1fr 0.5fr 1.2fr 0.9fr 0.8fr 0.8fr;
                grid-template-areas:
                    "div1"
                    "div2"
                    "div3"
                    "div4"
                    "div5"
                    "div6"
                    "div7";
            }
            .table {height: 50px; }
            .table, td {
                font-size: 100%;
                text-align: right;
            }
        }
        @media (min-width: 501px) {
            .leftbox {
                max-width: 100px;
            }
            .parent {
                top: 10%;
            }
        }
        @font-face {
        	font-family: 'CoreMellow';
        	src: url('../fonts/CoreMellow15Thin_43.eot');
        	src: local('☺'), url('fonts/CoreMellow15Thin_43.woff') format('woff'), url('fonts/CoreMellow15Thin_43.ttf') format('truetype'), url('fonts/CoreMellow15Thin_43.svg') format('svg');
        	font-weight: normal;
        	font-style: normal;
        }
        .heightt {
            font-size: 15%;
        }




        
    </style>
    <link href="buttons.css" rel="stylesheet">
</head>

<body bgcolor="white">
    <div class="full">
        <div class="leftbox">
            <table>
                <script type="text/javascript">
                    let x = new Date(); //объект Date - момент времени с 1 янв 1970г
                        document.write('<tr><td>' + x.getHours() + '</td></tr>');
                        document.write('<tr class="heightt"><td>'+'•&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp•'+'</td></tr>');
			            document.write('<tr><td>' + x.getMinutes() + '</td></tr>');
                </script>
            </table>
        </div>
        <div class="parent">
            <div class="div1"><button onClick='location.href="1st_page_About_Me.html"' class="button1"  style="cursor: pointer;">AAAAAAAAAAAAAA</button></div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
            <div class="div5">5</div>
            <div class="div6">6</div>
            <div class="div7">7</div>
        </div>
    </div>
</body>

</html>
