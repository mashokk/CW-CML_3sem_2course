<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .full {
            background-color: #E4DEEA;
            min-height: 1700px;
            max-width: 1000px;
            margin: auto;
            border-radius: 30px;
            font-family: TTNorms-Medium;
        }
        
        .container {
            /*border: 2px solid rgb(255, 0, 0);*/
            margin: 0 auto;
            padding: 40px;
            position: absolute;
            max-width: 900px;
            height: 1600px;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        @font-face {
        	font-family: 'TTNorms-Medium';
        	src: url('../fonts/TTNorms-Medium.eot');
        	src: local('☺'), url('fonts/TTNorms-Medium.woff') format('woff'), url('fonts/TTNorms-Medium.ttf') format('truetype'), url('fonts/TTNorms-Medium.svg') format('svg');
        	font-weight: normal;
        	font-style: normal;
        }

        .parent {
            /*border: 2px solid green;*/
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            height: 1600px;
            position: relative;
        }
        .parent img {
            transition: 0.5s;
        }
        .parent img:hover {
            transform: scale(1.1);
        }
        .div1, .div2, .div3, .div4, .div5, .div6, .div7, .div8, .div9, .div10, .div11, .div12, .div13, .div14{
            /*border: 2px solid firebrick;*/
            display: grid;
            /*background-color: #E4DEEA;*/
            margin: 5px;
            height: 300px;
        }
        @media only screen and (max-width: 700px) {
            .full {
                background-color: #E4DEEA;
                height: 2200px;
            }
            .div1, .div2, .div3, .div4, .div5, .div6, .div7, .leftbox {
                margin: 5px;
            }
            
            .div1 {grid-area: div1;}
            .div2 {grid-area: div2;}
            .div3 {grid-area: div3;}
            .div4 {grid-area: div4;}
            .div5 {grid-area: div5;}
            .div6 {grid-area: div6;}
            .div7 {grid-area: div7;}
            .parent {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
                grid-template-areas:
                    "div1"
                    "div2"
                    "div3"
                    "div4"
                    "div5"
                    "div6"
                    "div7"
                    "div8"
                    "div9"
                    "div10"
                    "div11"
                    "div12"
                    "div13"
                    "div14";
            }
        }
        @media only screen and (max-width: 500px) {
            .full {
                background-color: #E4DEEA;
                height: 4400px;
            }
            .div1, .div2, .div3, .div4, .div5, .div6, .div7, .leftbox {
                margin: 5px;
            }
            .div1 {grid-area: div1;}
            .div2 {grid-area: div2;}
            .div3 {grid-area: div3;}
            .div4 {grid-area: div4;}
            .div5 {grid-area: div5;}
            .div6 {grid-area: div6;}
            .div7 {grid-area: div7;}
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
                grid-template-areas:
                    "div1"
                    "div2"
                    "div3"
                    "div4"
                    "div5"
                    "div6"
                    "div7"
                    "div8"
                    "div9"
                    "div10"
                    "div11"
                    "div12"
                    "div13"
                    "div14";
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="dist/css/lightbox.css">
    
    </head>
    <body>
        <div class="full">
            <div class="container">
                <a href="what.html">&#10094; Вернуться на главную</a>
                <div class="parent">
                    <div class="div1"><a href="images/1.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/1.jpg" alt="1"></a></div>
                    <div class="div2"><a href="images/2.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/2.jpg" alt="1"></a></div>
                    <div class="div3"><a href="images/3.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/3.jpg" alt="1"></a></div>
                    <div class="div4"><a href="images/4.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/4.jpg" alt="1"></a></div>
                    <div class="div5"><a href="images/5.jpg" data-lightbox="test"><img style="max-width: 300px;" src="images/5.jpg" alt="1"></a></div>
                    <div class="div6"><a href="images/6.jpg" data-lightbox="test"><img style="max-height: 250px;" src="images/6.jpg" alt="1"></a></div>
                    <div class="div7"><a href="images/7.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/7.jpg" alt="1"></a></div>
                    <div class="div8"><a href="images/8.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/8.jpg" alt="1"></a></div>
                    <div class="div9"><a href="images/9.jpg" data-lightbox="test"><img style="max-width: 250px;" src="images/9.jpg" alt="1"></a></div>
                    <div class="div10"><a href="images/10.jpg" data-lightbox="test"></a><img style="max-width: 250px;" src="images/10.jpg" alt="1"></a></div>
                    <div class="div11"><a href="images/11.jpg" data-lightbox="test"></a><img style="max-width: 250px;" src="images/11.jpg" alt="1"></a></div>
                    <div class="div12"><a href="images/12.jpg" data-lightbox="test"></a><img style="max-width: 250px;" src="images/12.jpg" alt="1"></a></div>
                    <div class="div13"><a href="images/13.jpg" data-lightbox="test"></a><img style="max-width: 250px;" src="images/13.jpg" alt="1"></a></div>
                    <div class="div14"><a href="images/14.jpg" data-lightbox="test"></a><img style="max-width: 250px;" src="images/14.jpg" alt="1"></a></div>
                </div>

        <script src="dist/js/lightbox-plus-jquery.js"></script>

</html>
