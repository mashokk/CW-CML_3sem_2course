<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>



	<link rel="stylesheet" href="fm.revealator.jquery.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="fm.revealator.jquery.js"></script>




    <style>
        .full {
            background-color: #E4DEEA;
            height: 120vh;
            max-width: 1000px;
            margin: auto;
            border-radius: 30px;
            font-family: TTNorms-Medium;
        }
        
        .container {
            border: 2px solid rgb(255, 255, 255);
            margin: auto;
            position: absolute;
            max-height: 90%;
            max-width: 900px;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        div.gallery img {
          width: 100%;
          height: auto;
          margin: auto;
        }

        .revealator-slideup.revealator-within, .revealator-slideup.revealator-partially-above, .revealator-slideup.revealator-above {
            transform: translate(0, 0);
            opacity: 1;
        }
        *[class^="revealator"] {
            height: 15rem;
            width: 20rem;
            padding: 10px;
            margin: 0 auto;
        }
        
        
        div.desc {
          padding: 15px;
          text-align: center;
        }
        @font-face {
        	font-family: 'TTNorms-Medium';
        	src: url('../fonts/TTNorms-Medium.eot');
        	src: local('☺'), url('fonts/TTNorms-Medium.woff') format('woff'), url('fonts/TTNorms-Medium.ttf') format('truetype'), url('fonts/TTNorms-Medium.svg') format('svg');
        	font-weight: normal;
        	font-style: normal;
        }
    </style>









    </head>
    <body>
        <div class="full">
            <div class="container">
                <a href="what.html">&#10094; Вернуться на главную</a>
                <div>
                    <div class="gallery" class="revealator-slideup revealator-within">
                        <img src="images/1.jpg" alt="1">
                    </div>

                    <div class="gallery" class="revealator-slideup revealator-within">
                        <img src="images/2.jpg" alt="2">
                    
                    </div>

                    <div class="gallery" class="revealator-slideup revealator-within">
                        <img src="images/3.jpg" alt="3">
                    
                    </div>

                    <div class="gallery">
                        <img src="images/4.jpg" alt="4">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/5.jpg" alt="5">
                    
                    </div>
                    
                    

                    <div class="gallery">
                        <img src="images/7.jpg" alt="7">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/8.jpg" alt="8">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/9.jpg" alt="9">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/10.jpg" alt="10">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/11.jpg" alt="11">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/12.jpg" alt="12">
                    
                    </div>
                    <div class="gallery">
                        <img src="images/13.jpg" alt="13">
                    
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
